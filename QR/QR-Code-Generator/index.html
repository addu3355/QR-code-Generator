<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="card">
       
            <h2>QR Code generator</h2>
        
        
            <p>Enter link or url</p><br>
            <input type="text" placeholder="URL" class="url">
        
       <div class="img-box">
        <img src="" alt="" class="img">
       </div>
       
        
        <button onclick="qrGenerator()">Generate QR Code</button>
        </div>
    <script>
        var qrCode=document.querySelector(".img-box");
        var qrImage=document.querySelector(".img");
        var qrText=document.querySelector(".url");
        function qrGenerator(){

            if(qrText.value.length>0)
            {
          qrImage.src= "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;
          qrCode.classList.add("show-img");
            }
            else{
                qrText.classList.add("error");
                setTimeout(()=>{
                    qrText.classList.remove("error");
                },1000)
            }
        }
    </script>
</body>
</html>
